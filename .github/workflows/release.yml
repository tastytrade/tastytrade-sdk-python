name: Release
concurrency:
  group: tastytrade-sdk-python-release
  cancel-in-progress: true
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tastytrade-sdk
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
      - run: poetry install
      - run: make lint
      - run: make test
        env:
          API_BASE_URL: ${{ vars.TASTYTRADE_CERT_URL }}
          TASTYTRADE_LOGIN: ${{ secrets.TASTYTRADE_CERT_LOGIN }}
          TASTYTRADE_PASSWORD: ${{ secrets.TASTYTRADE_CERT_PASSWORD }}
      - name: Build with Poetry
        run: poetry build
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1