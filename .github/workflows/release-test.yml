name: Release to TestPyPI
concurrency:
  group: tastytrade-sdk-python-release-test
  cancel-in-progress: true
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
      - run: poetry install
      - run: make lint
      - run: make test
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          TASTYTRADE_LOGIN: ${{ secrets.TASTYTRADE_LOGIN }}
          TASTYTRADE_PASSWORD: ${{ secrets.TASTYTRADE_PASSWORD }}
      - name: Build with Poetry
        run: |
          poetry version "$(poetry version -s)dev${GITHUB_RUN_NUMBER}"
          poetry build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  publish:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/tastytrade-sdk
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
